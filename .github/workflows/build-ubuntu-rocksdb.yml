name: Build & Push ubuntu-rocksdb

on:
  push:
    branches: ["main"]
    paths:
      - "ubuntu-rocksdb/**"
      - ".github/workflows/build-ubuntu-rocksdb.yml"
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ubuntu-rocksdb

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER_LC}/${REPO_LC}/${IMAGE_NAME}"

          TAGS="${IMAGE}:latest"
          TAGS="${TAGS},${IMAGE}:${GITHUB_SHA}"

          if [ "${{ github.event_name }}" = "release" ]; then
            TAGS="${TAGS},${IMAGE}:${{ github.event.release.tag_name }}"
          fi

          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./ubuntu-rocksdb
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            ROCKS_VERSION=10.5.1
          cache-from: type=gha
          cache-to: type=gha,mode=max
